{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add a New Project</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" name="images" multiple>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
