{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="delete-confirmation">
        <h2 class="text-center mb-4">Are you sure you want to delete this review?</h2>
        <p class="text-center">This action cannot be undone. Please confirm your decision below.</p>
        <form action="{% url 'delete_review' review.id %}" method="post" class="text-center mt-4">
            {% csrf_token %}
            <!-- Hidden input to carry the "next" URL, if needed -->
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <button type="submit" class="btn btn-success me-2">Confirm</button>
            <a href="{{ request.GET.next }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
